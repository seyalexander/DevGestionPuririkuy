<header>
  <h1>{{ nombrePagina }}</h1>
    <div class="buscar-dato">
      <div class="input-label">
        <label for="buscar">Buscar: </label>
      <input (ngModelChange)="callSearch($event)" [(ngModel)]="src" type="search" name="" id="buscar" placeholder="Ingresar datos a buscar">
      </div>
      <button class="btn-buscar"> <i class="uil uil-search"></i> Buscar</button>
    </div>
    <button (click)="cerrarComponente()"> <i class="uil uil-plus"></i> Nuevo</button>
</header>
